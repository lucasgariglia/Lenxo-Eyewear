<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "obsidian": "#050505",
                        "alabaster": "#F0F0F0",
                        "glass": "rgba(255, 255, 255, 0.05)",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"],
                        "serif": ["Playfair Display", "serif"],
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},

                        "widest-xl": "0.2em",

<style>
        /* Custom Utilities for High-End Feel */
        body {
            background-color: #000;
            overflow: hidden; /* Simulating the fixed stage feeling */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        /* 
           The Stage Container 
           In a real scenario, JS would scale this div using transform: scale() 
           based on window width/1600. Here we use max-width and aspect ratio 
           to approximate the fixed canvas effect responsively.
        */
        .stage-container {
            width: 100%;
            max-width: 1600px;
            aspect-ratio: 16/9;
            position: relative;
            overflow: hidden;
            background: #050505;
            box-shadow: 0 0 100px rgba(19, 91, 236, 0.1);
        }

        /* Cinematic Background Gradient acting as 'video' placeholder */
        .cinematic-bg {
            background: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #050505 100%);
            position: absolute;
            inset: 0;
            z-index: 0;
        }
        
        /* Simulating light refraction with CSS gradients */
        .refraction-overlay {
            position: absolute;
            inset: 0;
            background: 
                linear-gradient(125deg, transparent 40%, rgba(19, 91, 236, 0.08) 45%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255,255,255,0.05) 0%, transparent 40%);
            mix-blend-mode: overlay;
            z-index: 1;
            pointer-events: none;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .blend-difference {
            mix-blend-mode: difference;
        }

        /* Golden Ratio Grid Lines */
        .grid-line-x {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 1px;
            background: rgba(255, 255, 255, 0.08);
            left: 38.2%; /* 1 - 0.618 */
            z-index: 2;
        }
        
        .grid-line-y {
            position: absolute;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(255, 255, 255, 0.08);
            top: 61.8%; /* Golden Ratio */
            z-index: 2;
        }

        /* Chromatic Aberration Text Hover Effect */
        .chromatic-text {
            position: relative;
            color: white;
            transition: all 0.3s ease;
        }
        
        .chromatic-text::before,
        .chromatic-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: all 0.3s ease;
            pointer-events: none;
        }
        
        .group:hover .chromatic-text::before {
            opacity: 0.7;
            transform: translate(-3px, 0);
            color: #ff0000;
            mix-blend-mode: screen;
        }
        
        .group:hover .chromatic-text::after {
            opacity: 0.7;
            transform: translate(3px, 0);
            color: #00ffff;
            mix-blend-mode: screen;
        }

        .cta-shine {
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.2), transparent);
            transform: skewX(-25deg);
            transition: 0.5s;
        }
        
        .group:hover .cta-shine {
            left: 150%;
            transition: 0.7s;
        }
    </style>
</head>
